    //dynemically code:====

    GetPosition=()=>{
      let positionNum1 = document.querySelector("#text1").value;
      let positionNum = parseInt(positionNum1)
      let newElements = document.querySelector("#text2").value;
      let newElement = parseInt(newElements)
       for(var i=array.length-1; i>=positionNum; i--){
         if(i>=positionNum){
          array[i+1]=array[i];
          if(i==positionNum){
            array[i]=newElement
          }
         }
       }
       if(positionNum1 >array.length || positionNum1<0 || isNaN(positionNum1)){
        alert("Plz enter valid number");
       }else{
        alert(array)
       }
    }
