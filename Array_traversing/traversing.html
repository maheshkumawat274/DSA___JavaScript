<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Array Traversing</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <input type="text" id="text">
  <button onclick=TraversingArray()>Click</button>  
  <script>
     let array = [2,3,5,4,6,7,8,9,5];
    // for(var i=0; i<array.length-1; i++){
    //   document.write(`Array ${i} is ${array[i]} <br>`)
    // }

    TraversingArray=()=>{
       let inputdata = document.querySelector('#text').value;
       
       if(inputdata>array.length || inputdata<0 || isNaN(inputdata)){
        alert("Plz enter valid data")
       }else{
        alert(array[inputdata]);
       }
    }
  </script>
</body>
</html>
